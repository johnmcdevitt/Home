{% extends "base.html" %}

{% block content %}

  <div class="todos-detail">
    <h1>{{todo.title}}</h1>
    <h4>{{todo.created_by}}</h4>
    <p>{{todo.description}}</p>

    <h3>Related images</h3>
    {% for image in todo.image_set.all %}
    <img src="{{ image.image.url }}" alt="uh-oh image.image.url not found for
    todoid: {{todo.todoid}}" class="img-thumbnail">
    {% endfor %}


  </div>

{% endblock %}
